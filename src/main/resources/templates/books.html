<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>Books</title>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md navbar-dark" style="background-color: Coral">
		         <div class="nav-brand">
                 		<h2>Book Management</h2>
                 </div>
                 <br>
                 <a class="btn btn-danger" th:href="@{/}" style="margin-right: 10px; margin-left: 1200px;">Log Out</a>
	</nav>
        
</header>
<br>
<div class="container">
        <div class="row">
            <h1>Books List</h1>
        </div>
        <div class="nav-item">
        <a th:href="@{/book/{id}(id = -1)}" class="btn btn-success">New Book</a>
        </div>
        <br>
        <div class="col-12">
        <table class="table table-bordered">
            <thead class="table-dark">
                <th>IdBook</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>totalPage</th>
                <th>Type</th>
                <th>Publish Date</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.idbook}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.totalPage}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.pubDate}"></td>
                    <td>
                    <div>
                            <a th:href="@{/book/{id}(id = ${book.idbook})}" class="btn btn-success" style="display:inline-block;">View</a> 
                    		<a th:href="@{/delete/confirm/{id}(id = ${book.idbook})}" style="display:inline-block;" class="btn btn-danger">Delete</a> 
                    </div>
	                </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
